spring.application.name=thymeleafdemo

# 1. Cấu hình kết nối MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/thymeleaf_demo_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. Cấu hình JPA / Hibernate (ORM)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# 3. CẤU HÌNH SWAGGER (BẠN ĐANG THIẾU DÒNG NÀY)
springdoc.packages-to-scan=com.yourorg.thymeleaf_demo.controller