spring.application.name=thymeleafdemo

# 1. Cấu hình kết nối MySQL
# 'createDatabaseIfNotExist=true': Tự động tạo DB tên là 'thymeleaf_demo_db' nếu chưa có
spring.datasource.url=jdbc:mysql://localhost:3306/thymeleaf_demo_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true

# Tên đăng nhập MySQL (thường là root)
spring.datasource.username=root

# MẬT KHẨU MySQL của bạn (Hãy sửa dòng này!)
spring.datasource.password=12345

# Driver kết nối
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. Cấu hình JPA / Hibernate (ORM)
# 'update': Tự động tạo bảng từ Entity, nếu sửa Entity thì tự sửa bảng
spring.jpa.hibernate.ddl-auto=update

# Hien thi cau lenh SQL trong man hinh Console de de debug
spring.jpa.show-sql=true

# Dinh dang SQL cho de doc
spring.jpa.properties.hibernate.format_sql=true

# Dialect cho MySQL 8 (giúp Hibernate sinh SQL chuẩn cho MySQL)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect