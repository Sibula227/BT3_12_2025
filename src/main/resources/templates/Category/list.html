<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head><title>Danh sách Category</title></head>
<body>
    <div layout:fragment="content">
        <h2>Quản lý Category</h2>
        
        <form action="/categories" method="get" class="mb-3">
            <input type="text" name="keyword" th:value="${keyword}" placeholder="Tìm kiếm...">
            <button type="submit" class="btn btn-primary">Tìm</button>
        </form>
        
        <a href="/categories/add" class="btn btn-success mb-2">Thêm mới</a>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên</th>
                    <th>Code</th>
                    <th>Hình ảnh</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cate : ${categoryPage.content}">
                    <td th:text="${cate.categoryId}"></td>
                    <td th:text="${cate.categoryName}"></td>
                    <td th:text="${cate.categoryCode}"></td>
                    <td><img th:src="${cate.images}" width="50"></td>
                    <td>
                        <a th:href="@{/categories/edit/{id}(id=${cate.categoryId})}" class="btn btn-warning">Sửa</a>
                        <a th:href="@{/categories/delete/{id}(id=${cate.categoryId})}" class="btn btn-danger">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <nav>
            <ul class="pagination">
                <li th:each="i : ${#numbers.sequence(0, categoryPage.totalPages - 1)}" class="page-item">
                    <a class="page-link" th:href="@{/categories(page=${i}, keyword=${keyword})}" th:text="${i + 1}"></a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
