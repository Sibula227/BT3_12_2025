      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <head>
    <title>Spring Boot App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<body class="d-flex flex-column min-vh-100"> <header class="p-3 bg-dark text-white border-bottom border-secondary">

                <h3 class="mb-0 fw-bold">沒ｱ MobileStore</h3>

            <div class="d-flex align-items-center">

                        <img src="/images/my-avatar.jpg" alt="User" class="rounded-circle user-avatar me-2">

                </div>

            </div>
        </div>
    </header>

    <div class="container mt-4 mb-4" layout:fragment="content">
        </div>

    <footer class="bg-light text-center text-lg-start mt-auto border-top">
        <div class="text-center p-3 text-secondary">
            ﾂｩ 2025 Copyright:

</body>
</html>
